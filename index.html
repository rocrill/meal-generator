<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
   
    <title>Meal Generator</title>
</head>
<body>
 
    <header>
      
            <h1 id="heading">Balanced Meal Generator</h1>
    
        <nav>
            <ul id="menu">
                <li>
                    <a href="quiz.html">Nutrition Quiz</a>
                </li>
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
            </ul>
        </nav>
    </header>

  <!--sign up form--> 

     <section class="form-section">
         <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/"></form>
       <h2>1. Select your dietary requirements</h2>
        <br>
        <label for="omnivore">None</label>
        <input type="radio" name="diet" id="omnivore" value="omnivore" required checked>
        <label for="vegetarian">Vegetarian</label>
        <input type="radio" name="diet" id="vegetarian-diet" value="vegetarian" required>
        <label for="vegan">Vegan</label>
        <input type="radio" name="diet" id="vegan-diet" value="vegan" required>
        <label for="both">Paleo</label>
        <input type="radio" name="diet" id="paleo-diet" value="paleo" required>
        
     </section>
  

    <div id="plate-area">
        <div id="veg-portion"></div>
        <div id="protein-portion"></div>
        <div id="carb-portion"></div>
    </div>

    <div id="button-and-results">
        <h2>2. Get inspired:</h2>
        <button type="button" class="inspire-button" onclick="generateMeal()";>
        Inspire me!</button>
        <div id="carb-result">
            <p>Carbohydrate:</p>
            
        </div>
        <div id="protein-result">
            <p>Protein:</p>
        </div>
        <div id="veg-result">
            <p>Vegetables:</p>
        </div>
    </div>



    <script src="assets/js/script.js"></script>
</body>
</html>
